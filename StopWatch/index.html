<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="timer">

        <div id = "timeContainer">
            <div id="timeDisplay">00:00:00</div>

            <button id="startButton" class="timerButtons" >Start</button>
            <button id="pauseButton" class="timerButtons" >Pause</button>
            <button id="stopButton" class="timerButtons" >Stop</button>
            <button id="setTimerButton" class="timerButtons" >Set Timer</button>
        </div>


    </section>
    <script src="script.js"></script>
</body>
</html>
