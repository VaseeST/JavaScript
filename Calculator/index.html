<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>     
<body>
    
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="butt" id="0" class="btn btn-yellow" data-num="*">*</button>
            <button type="butt" id="1" class="btn btn-yellow" data-num="/">/</button>
            <button type="butt" id="2" class="btn btn-yellow" data-num="+">+</button>
            <button type="butt" id="3" class="btn btn-yellow" data-num="-">-</button>

            <button type="butt" id="4" class="btn btn-grey" data-num="9">9</button>
            <button type="butt" id="5" class="btn btn-grey" data-num="8">8</button>
            <button type="butt" id="6" class="btn btn-grey" data-num="7">7</button>
            <button type="butt" id="7" class="btn btn-grey" data-num="6">6</button>
            
            <button type="butt" id="8" class="btn btn-grey" data-num="5">5</button>
            <button type="butt" id="9" class="btn btn-grey" data-num="4">4</button>
            <button type="butt" id="10" class="btn btn-grey" data-num="3">3</button>
            <button type="butt" id="11" class="btn btn-grey" data-num="2">2</button>

            <button type="butt" id="12" class="btn btn-grey" data-num="1">1</button>
            <button type="butt" id="13" class="btn btn-grey" data-num="0">0</button>
            <button type="butt" id="14" class="btn btn-grey" data-num=".">.</button>
            
            <button type="butt" id="15" class="btn-equal">=</button>
            <button type="butt" id="16" class="btn-clear">C</button>
            <button type="butt" id="17" class="btn-mode">Light Mode</button>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
