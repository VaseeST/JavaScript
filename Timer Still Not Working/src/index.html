<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Timer</title>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="setTimer()" >Set Timer</a></li>
            </ul>
        </div>

        <div class="content">
            <h1 id="timerLabel">05 : 00</h1>
            <div class="progress-bar" style="--width: 0" data-label="Test"></div>
            <div>
                <button onclick="startButton()"><span></span>Start</button>
                <button onclick="pauseButton()"><span></span>Pause</button>
                <button onclick="stopButton()"><span></span>Stop</button>
            </div>
        </div>

    </div>
</body>
</html>
